<div class="container text-center">
  <div class="row">
    <div class="col">
      <h3>WebCam</h3>
      <table class="table table-stripped table-sm table-dark">
        <tbody>
        <tr *ngFor="let device of devices"><td><button class="btn btn-primary" (click)="selectWebcam(device.label)">SELECT</button></td><td>{{device.label}}</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
